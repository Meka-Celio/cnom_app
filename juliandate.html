<script>
   Date.prototype.getJulian = function() {
  return Math.floor((this / 86400000) - (this.getTimezoneOffset() / 1440) + 2440587.5);
}

var today = new Date(); //set any date
console.log(today)
var julian = today.getJulian(); //get Julian counterpart

console.log(julian)
</script>
